<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
    <head>
    <style>
    @font-face {
        font-family: "Press Start 2P";
        src: url("static/PressStart2P.woff2") format('woff2');
    }

    body {
        font-family: "Press Start 2P";
        letter-spacing: 4px;
        background-color: black;
        color: white;
    }

    td {
        font-size: 30px;
    }
    table {
        /*vertical-align: center;*/
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
    }
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.png" type="image/png" />
    </head>
    <body>
        <span style="float: right; padding: 1em;" t:render="next"></span>
        <span style="float: left; padding: 1em" t:render="previous"></span>
        <h1 style="text-align: center; font-size: 40px; padding-top: 20px">
            CHEVAH PROJECT
        </h1>
        <table stlye="width: 10px">
    <tr t:render="scores">
        <t:attr name="style">color: <t:slot name="color" />;</t:attr>
        <td style="text-align: right; padding-right: 1em; width: 3em">
            <t:slot name="rank" />
        </td>
        <td style="width: 10em;">
            <t:slot name="author" />
            <span style="font-size: 10px"><t:slot name="handicap" /></span>
        </td>
        <td style="text-align: right; width: 7em;"><t:slot name="total" /></td>
        <td style="width: 3em;"> &#xa0;<t:slot name="bang" /></td>
    </tr>

    <tr>
        <td colspan="4" style="font-size: 12;" width="5px;">
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        </td>
    </tr>

    <tr>
        <td></td>
        <td style="width: 10em;">Total</td>
        <td style="text-align: right; width: 7em;">
            <t:transparent t:render="total_points" />
        </td>
        <td></td>
    </tr>

    <tr>
        <td colspan="4" style="font-size: 12;" width="5px;">
        <br style="line-height: 40px;" />
        <t:transparent t:render="footer" />
        <div>
        When computing the final score, the handicap is taken into account,
        as noted after the author's name.
        </div>
        <div class="bonus">
            <p style="text-align: center">~ BONUS ~</p>
            <p>
            You get
            <t:transparent t:render="action_points_ratio" />
            bonus points for each action previously taken during the
            month.
            </p>
        </div>
        </td>
    </tr>
    </table>

    </body>
</html>
